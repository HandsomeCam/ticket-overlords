@(title: String, requireJsModule: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    	<script type="text/javascript" src="@routes.Application.jsRoutes"></script>
    	@helper.requireJs(core = routes.Assets.at("lib/requirejs/require.js").url,
                          module = routes.Assets.at(s"js/$requireJsModule").url)
    </head>
    <body>
        @content
    </body>
</html>
